<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge - Descriptograficador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">Logo</header>
    <main class="principal">
        <section class="principal__texto">
            <h2>Digite seu texto</h2>
            <input type="textarea">
            <div class="principal__texto__botoes">
                <button>Criptografar</button>
                <button>Descriptografar</button>
            </div>
        </section>
        <section class="principal__resultado">
            <img src="" alt="alguma coisa">
            <h3>Nenhuma mensagem encontrada!</h3>
        </section>
    </main>
    <footer>Footer</footer>
    <script src="app.js"></script>
</body>
</html>
