<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge - Descriptograficador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <img src="./assets/logoAlura.png">
            </div>
            <div class="links">
                <a href="#home">Home</a>
                <a href="#about">Sobre</a>
            </div>
        </nav>
    </header>
    <main class="main">
        <section class="text-encrypt">
            <h2>Digite seu texto</h2>
            <textarea class="text-textarea" id="textArea" type="text" placeholder="Digite seu texto aqui"></textarea>
            <div class="text-encrypt-buttons">
                <button onclick="btnEncriptar()">Criptografar</button>
                <button onclick="btnDesencriptar()">Descriptografar</button>
            </div>
        </section>
        <section class="text-result" id="result">
            <img src="./assets/boneco.png" alt="Detetive">
            <h3>Nenhuma mensagem encontrada!</h3>
            <div class="text-result-button">
                <button>Copiar</button>
            </div>    
        </section>
    </main>
    <footer class="footer">&copy; Isaac Freires - 2024</footer>
    <script src="app.js"></script>
</body>
</html>
