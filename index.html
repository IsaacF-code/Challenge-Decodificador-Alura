<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge - Descriptograficador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho__menu">
            <img class="cabecalho__imagem" src="./assets/logoAlura.png">
            <a class="cabecalho__menu__link">Home</a>
            <a class="cabecalho__menu__link">Sobre</a>
        </nav>
    </header>
    <main class="principal">
        <section class="principal__texto">
            <h2 class="principal__texto__titulo">Digite seu texto</h2>
            <textarea class="principal__texto__textarea" id="textArea" type="text" placeholder="Digite seu texto aqui"></textarea>
            <div class="principal__texto__botoes">
                <button onclick="btnEncriptar()">Criptografar</button>
                <button onclick="btnDesencriptar()">Descriptografar</button>
            </div>
        </section>
        <section class="principal__resultado" id="resultado">
            <img class="principal__resultado__imagem" src="./assets/boneco.png" alt="alguma coisa">
            <h3>Nenhuma mensagem encontrada!</h3>
            <div class="principal__resultado__div">
                <button class="principal__resultado__botao">Copiar</button>
            </div>    
        </section>
    </main>
    <footer class="rodape">&copy; Isaac Freires - 2024</footer>
    <script src="app.js"></script>
</body>
</html>
